services:
  bancajornal-api:
    image: bancajornal-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bancajornal_api
    ports:
      - "80:80"           # Porta HTTP pública
      - "443:443"         # Porta HTTPS pública
    volumes:
      - ./data:/app/data  # Persistência do banco SQLite
      - ./logs:/app/logs  # Logs da aplicação
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/bancajornal.db
    restart: unless-stopped
    networks:
      - banca-network

networks:
  banca-network:
    driver: bridge

volumes:
  data:
  logs:
