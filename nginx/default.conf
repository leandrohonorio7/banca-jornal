# Configuração Nginx para Banca Jornal
# Reverse Proxy com Path /bancajornal
# Portas customizadas para segurança: 8090 (HTTP) e 8443 (HTTPS)

upstream bancajornal_backend {
    server bancajornal-api:80;
    keepalive 32;
}

server {
    listen 8090;
    listen [::]:8090;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/bancajornal_access.log;
    error_log /var/log/nginx/bancajornal_error.log warn;

    # Root redirect para /bancajornal
    location = / {
        return 301 /bancajornal/;
    }

    # Health check endpoint (público)
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }

    # Rota principal da aplicação /bancajornal
    location /bancajornal/ {
        proxy_pass http://bancajornal_backend/;
        
        # Headers para proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para WebSocket e SignalR
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Limitar tamanho de upload (ajuste conforme necessário)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
}

# Configuração HTTPS (porta customizada 8443)
server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name _;

    # Certificados SSL (serão configurados com Let's Encrypt)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL Security Settings (quando ativar SSL)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Por enquanto, redireciona HTTPS para HTTP
    return 301 http://$host:8090$request_uri;
}
